<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Landing Page</title>
    <link rel="stylesheet" href="LPage.css"/>
</head>
<body>
    <!--Web Page Heading -->
    <h1 id="heading"> YOUR HEALTHCARE </h1>
    <!--Medical Symbol from getty images-->
    <img id="image-1" src="medicalsymbol.jpg" alt="Profile Picture.jpg">
    <!--citation text-->
    <p id="image-1"><b>(Stock Image by Getty Images)</b></p>
    <!--The Only Section which contains all the Input for the form -->
    <section>
        <div class="content" id="box-1">
            <form>
                <!--First Name input line-->
                <label id="fname"for="firstName">First Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
                <input type="text" id="fname" name="fname"><br>
                <!--Last Name input line-->
                <label id="lname"for="lastname">Last Name&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp; </label>
                <input type="text" id="lname" name="lname"><br>
                <!--Email Address input line-->
                <label id="Email"for="EmailAddress">Email Address: </label>
                <input type="text" id="Email" name="Email"><br>  
                <!--Occupation input line-->            
                <label id="occupation" for="Occupation">Occupation:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" id="occupation" name="occupation"><br>
                <!--Form submit Button-->
                <input id="submit" style="color: blueviolet;" type="submit" value="Submit">              
            </form>
        </div>
    </section>
</body>
